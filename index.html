<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dictionary_app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
    body{
background: #092635 no-repeat center center fixed;
        -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
    }
    h1{
        color: crimson;
        font-size: 50px;
        font-weight: 800;
    }
    h5{
        font-size: 10px;
        color: white;
    }
    a{
        color: #F7E987;
        font-size: 10px;
        text-decoration: none;
    }
  </style>
  <body>
    <h1 class="text-center">MinMind</h1>
    <h5 class="text-center">By Eshan Iqbal Co-founder <a target="_blank" href="https://minmind11.github.io/minmind/">@MinMind</a></h5>
    <nav class="navbar mt-4">
        <div class="container-fluid d-flex justify-content-center ">
          <form class="d-flex" role="search">
            <input class="form-control me-2 bg-body" type="search" id="word" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" id="submit" type="submit">Search</button>
          </form>
        </div>
      </nav>
<section>
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light text-center"><h1 class="fw-light text-center" id="make"></h1></h1>
          <p class="lead text-body-secondary text-center mt-4 "><span class="text-white" id="definition"></span></p>
          <p class="d-flex justify-content-center">
            <a target="_blank" href="https://minmind11.github.io/minmind/" class="btn btn-primary my-2 mx-3">Any Query?</a>
            <a target="_blank" href="https://minmind11.github.io/minmind/" class="btn btn-secondary my-2">Send Feedback</a>
          </p>
        </div>
      </div>
</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="script.js"></script> 
</body>
</html>
